<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Planner</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>AI Career + Life Planner</h1>
        <p id="date"></p>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li><button>Dashboard</button></li>
                <li><button>Tasks</button></li>
                <li><button>Progress</button></li>
                <li><button>Career Tools</button></li>
            </ul>
        </nav>

        <main>
            <section id="quote-card" class="quote-card">
                <p id="quote-text"><span class="loader"></span> Loading quote...</p>
                <span id="quote-author"></span>
            </section>

            <section class="greeting">
                <h2>Welcome, Milton 👋</h2>
            </section>

            <section id="stats-dashboard" class="stats">
                <h2>📊 Your Productivity Stats</h2>
                <div class="stat-card">
                    <p>📝 Tasks Created Today: <span id="created-today">0</span></p>
                </div>
                <div class="stat-card">
                    <p>✅ Tasks Completed Today: <span id="completed-today">0</span></p>
                </div>
                <div class="stat-card">
                    <p>📈 Completion Rate: <span id="completion-rate">0%</span></p>
                </div>
                <div class="stat-card">
                    <p>🔥 Current Streak: <span id="streak-count">0</span> days</p>
                </div>
                <div class="stat-card">
                    <p>📅 Weekly Tasks: <span id="weekly-tasks">0</span></p>
                </div>
            </section>

            <section class="todo">
                <input type="text" placeholder="Add a new task..." />

                <div class="task-controls">
                     <!--Filter Dropdown --> 
                <select id="filter-select">
                    <option value="all">All</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                </select>

                <!--Category Selector-->    
            <select id="category-select">
                <option value="urgent-important">Urgent & Important</option>
                <option value="urgent-not-important">Urgent & Not Important</option>
                <option value="not-urgent-important">Not Urgent & Important</option>
                <option value="not-urgent-not-important">Not Urgent & Not Important</option>
            </select>

             <!--Clear Completed Button-->
             <button id="clear-completed-btn" class="clear-btn hidden">
                Clear Completed Tasks
            </button>
                </div>
            </section>
            <!--Task List Container-->
            <ul class="task-list" id="task-list"></ul>
        </main>
    </div>

    <div id="medal-popup" style="display: none;" class="medal-popup">
        🏅 You completed 5 tasks today - you're on fire!
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
